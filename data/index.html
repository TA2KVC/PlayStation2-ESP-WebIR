<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-title" content="TA2KVC PS2-IR Emitter">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="256x256" href="favicon.png">
    <title>TA2KVC PS2-IR Emitter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="grid-container">
	<div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
      <div class="grid-item">
        <div class="fa-stack icons">
          <i class="fa fa-circle fa-stack-2x" style="color:gray;"></i>
          <i id="dpad-left 02" class="fa fa-chevron-up fa-stack-2x fa-inverse" style="color:white;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	</div>
	<div class="grid-container">
    <div class="grid-item">
        <div class="fa-stack icons">
          <i class="fa fa-circle fa-stack-2x" style="color:gray;"></i>
          <i id="dpad-down 01" class="fa fa-chevron-left fa-stack-2x fa-inverse" style="color:white;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	   <div class="grid-item">
        <div class="fa-stack icons">
          <i class="fa fa-circle fa-stack-2x" style="color:gray;"></i>
          <i id="dpad-up 00" class="fa fa-chevron-right fa-stack-2x fa-inverse" style="color:white;"></i>
        </div>
      </div>
	</div>
	<div class="grid-container">
	<div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
      <div class="grid-item">
        <div class="fa-stack icons">
          <i class="fa fa-circle fa-stack-2x" style="color:gray;"></i>
          <i id="dpad-right 03" class="fa fa-chevron-down fa-stack-2x fa-inverse" style="color:white;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	</div>
	<div class="grid-container">
	    <div class="grid-item">
        <div class="fa-stack icons">
          <i id="select 09" class="fa fa-stop fa-stack-1x fa-inverse" style="color:white;"></i>
        </div>
      </div>
	  <div class="grid-item">
        <div class="fa-stack icons">
          <i id="start 08" class="fa fa-play fa-stack-1x fa-inverse" style="color:white;transform:rotate(90deg);"></i>
        </div>
      </div>
	   <div class="grid-item">
        <div class="fa-stack icons">
          <i id="poweroff 010" class="fa fa-power-off fa-stack-1x fa-inverse" style="color:red;transform:rotate(90deg);"></i>
        </div>
      </div>
	</div>
		<div class="grid-container">
	<div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
      <div class="grid-item">
        <div class="fa-stack icons">
          <i id="square 07" class="fa fa-square-o fa-stack-2x fa-inverse" style="color:pink;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	</div>
	<div class="grid-container">
    <div class="grid-item">
        <div class="fa-stack icons">
          <i id="cross 04" class="fa fa-times fa-stack-2x fa-inverse" style="color:blue;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	   <div class="grid-item">
        <div class="fa-stack icons">
          <i id="triangle 06" class="fa fa-caret-square-o-up fa-stack-2x fa-inverse" style="color:green;transform:rotate(90deg);"></i>
        </div>
      </div>
	</div>
	<div class="grid-container">
	<div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
      <div class="grid-item">
        <div class="fa-stack icons">
          <i id="circle 05" class="fa fa-arrow_forward_ios fa-stack-2x fa-inverse" style="color:red;"></i>
        </div>
      </div>
	  <div class="grid-item-narrow">
          <span class="deco"></span>
      </div>
	</div>
    

    <footer class="footer">TA2KVC PS2 IR Emitter</footer>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
